<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="logIdNo" placeholder="ID Number">
            <input type="password" id="logPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
        </div>
        <div id="register" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="idNo" placeholder="ID Number">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="middleName" placeholder="Middle Name">
            <input type="text" id="course" placeholder="Course">
            <input type="text" id="yearLevel" placeholder="Year Level">
            <input type="email" id="email" placeholder="Email Address">
            <input type="text" id="regUsername" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
