<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-800 to-blue-600 text-white p-4 shadow-lg flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="Images/CCS.jpg" alt="Logo" class="h-11 w-11"> <!-- Logo Image -->
            <h2 class="text-2xl font-bold">Dashboard</h2>
        </div>
        <div class="flex items-center space-x-6">
            <ul class="flex space-x-6">
                <li class="hover:bg-blue-500 px-4 py-2 rounded-lg cursor-pointer">📄 Info</li>
                <li class="hover:bg-blue-500 px-4 py-2 rounded-lg cursor-pointer">✏️ Edit</li>
                <li class="hover:bg-blue-500 px-4 py-2 rounded-lg cursor-pointer">📢 Announcement</li>
                <li class="hover:bg-blue-500 px-4 py-2 rounded-lg cursor-pointer">📅 Reservation</li>
                
                <!-- Dropdown Menu -->
                <li class="relative">
                    <button class="hover:bg-blue-500 px-4 py-2 rounded-lg flex items-center" onclick="toggleDropdown()">
                        ☰ More
                    </button>
                    <ul id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white text-black shadow-lg rounded-lg hidden">
                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">⏳ Remaining Session</li>
                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">📜 Sit-in Rules</li>
                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">⚖️ Lab Rules & Regulations</li>
                        <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">📖 Sit-in History</li>
                    </ul>  
                </li>
            </ul>
            <button class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-500 transition" onclick="logout()">🚪 Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="p-6">
        <h2 class="text-xl font-bold">Welcome to the Dashboard</h2>
        <p class="text-gray-600">Select an option from the navbar to manage information.</p>
    </div>

    <script>
        function logout() {
            window.location.href = "index.html"; // Redirect to login page
        }

        function toggleDropdown() {
            let dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("hidden");
        }
    </script>
</body>
</html>
